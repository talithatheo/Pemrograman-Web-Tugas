<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Registrasi</title>
<style>
  body {
    background-color: #b4cae9;
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 400px;
    background-color: #707e92;
    padding: 20px;
    margin: 50px auto;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    width: 100%;
    background-color: #000000;
    color: white;
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }

  .error {
    color: red;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Form Registrasi</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <div>
      <label for="name">Nama:</label><br>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span>
    </div>
    <div>
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username">
      <span id="usernameError" class="error"></span>
    </div>
    <div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password">
      <span id="passwordError" class="error"></span>
    </div>
    <div>
      <label for="confirmPassword">Konfirmasi Password:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword">
      <span id="confirmPasswordError" class="error"></span>   
    </div>
    <div>
      <label for="phone">No Telepon:</label><br>
      <input type="text" id="phone" name="phone">
      <span id="phoneError" class="error"></span>
    </div>
    <div>
      <label for="gender">Jenis Kelamin:</label><br>
      <select id="gender" name="gender">
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
        <option value="male/female">Bothi</option>
      </select>
    </div>
    <div>
      <label for="website">Alamat Website:</label><br>
      <input type="text" id="website" name="website">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;

    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var phoneRegex = /^[0-9]+$/;

    var nameError = "";
    var usernameError = "";
    var emailError = "";
    var phoneError = "";
    var passwordError = "";
    var confirmPasswordError = "";

    if (name == "") {
        nameError = "Nama harus diisi";
    }

    if (username == "") {
        usernameError = "Username harus diisi";
    }

    if (email == "") {
        emailError = "Email harus diisi";
    } else if (!emailRegex.test(email)) {
        emailError = "Email tidak valid";
    }

    if (phone == "") {
        phoneError = "Nomor Telepon harus diisi";
    } else if (!phoneRegex.test(phone)) {
        phoneError = "Nomor Telepon hanya boleh berisi angka";
    }

    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password == "") {
        passwordError = "Password harus diisi";
    } else if (password !== confirmPassword) {
        passwordError = "Password dan konfirmasi password tidak sesuai";
        confirmPasswordError = "Password dan konfirmasi password tidak sesuai";
    }

    document.getElementById("nameError").innerHTML = nameError;
    document.getElementById("usernameError").innerHTML = usernameError;
    document.getElementById("emailError").innerHTML = emailError;
    document.getElementById("phoneError").innerHTML = phoneError;
    document.getElementById("passwordError").innerHTML = passwordError;
    document.getElementById("confirmPasswordError").innerHTML = confirmPasswordError;

    if (nameError || usernameError || emailError || phoneError || passwordError || confirmPasswordError) {
        return false;
    }
}
</script>

</body>
</html>
